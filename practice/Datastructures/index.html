<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="inputT" />
    <button onclick="addItemtoArray()">+</button>
    <button onclick="removeItem()">-</button>

    <button onclick="sortItems()">sort</button>
    <button onclick="reverseItems()">Reverse</button>

    <button onclick="paintUI()">Operate</button>
    <ul id="list">
        <h1>No records display</h1>
    </ul>
    <script>

var listElem = document.getElementById("list");

      var names = ["Ganesh", "suresh", "ramesh","asdfasd"];
      


      function paintUI() {
        listElem.innerHTML = "";
        for (let index = 0; index < names.length; index++) {
          const text = names[index];
          listElem.innerHTML += "<li>" + text + "</li>";
        }
      }


      function addItemtoArray() {
        names.push("asdfasd");
        paintUI();
      }
      function removeItem() {
        names.pop();
        paintUI();
      }
      function sortItems() {
        names.sort();
        paintUI();
      }
      function reverseItems() {
        names.reverse();
        paintUI();
      }
    </script>
  </body>
</html>
