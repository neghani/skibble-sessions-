<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <form action="login.php" method="get">
      <p>&nbsp;</p>

      <fieldset>
        <legend>User Info</legend>

        <label>Username</label>
        <input
          type="text"
          name="username"
          required
          placeholder="Enter username"
          autocomplete="off"
        />
        <label>Password</label>
        <input
          type="password"
          name="password"
          required
          placeholder="Enter password"
          autocomplete="off"
        />
      </fieldset>

      <fieldset>
        <legend>Gender</legend>
        <input type="radio" id="male" name="gender" required value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" required value="female" />
        <label for="female">Female</label>
        <input type="radio" name="gender" required value="other" />
        <label>Others</label>
      </fieldset>

      <fieldset>
        <legend>Qualification</legend>

        <input
          type="checkbox"
          required
          checked
          value="school"
          name="qualification"
          id="school"
        />
        <label for="school"> School</label>
        <input
          type="checkbox"
          required
          value="college"
          name="qualification"
        /><label>College</label>
      </fieldset>

      <label>State</label>
      <select name="state" required>
        <option value="" selected>Please choose state</option>
        <optgroup label="Eastern States">
          <option value="ASM">Assam</option>
          <option value="mghl">Meghalaya</option>
        </optgroup>
        <optgroup label="North States">
          <option value="bh">Bihar</option>
          <option value="up">UP</option>
        </optgroup>
      </select>

      <br />

      <textarea cols="40" rows="10"> </textarea>

      <output name="result" for="a b">60</output>
      <div>

        <label for="ice-cream-choice">Choose a flavor:</label>
        <input
        type="text"
          list="ice-cream-flavors"
          id="ice-cream-choice"
          name="ice-cream-choice"
        />

        <datalist id="ice-cream-flavors">
          <option value="Chocolate"> Chocolate</option>
          <option value="Coconut">Coconut</option>
          <option value="Mint">Mint</option>
          <option value="Strawberry">Strawberry</option>
          <option value="Vanilla">Vanilla</option>
        </datalist>

        <button>Submit</button>
        
        <input type="button"  value="Submit"/>
      </div>
    </form>
  </body>
</html>
