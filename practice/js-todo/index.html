<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-container">
        <h1>Todos <button onclick="addItem()">+</button></h1>
        <ul id="list"></ul>
      </div>
    </div>

    <script>
      var todoItems = [
        {
          todoText: "go home ",
          owner: "Ganesh",
          createdAt: "Wed Apr 06 2022 21:39:12 GMT+0530 (India Standard Time)",
          isDone: false,
        },
        {
          todoText: "go temple ",
          owner: "Ganesh",
          createdAt: "Wed Apr 06 2022 21:39:12 GMT+0530 (India Standard Time)",
          isDone: false,
        },
        {
          todoText: "go Shop ",
          owner: "Ganesh",
          createdAt: "Wed Apr 06 2022 21:39:12 GMT+0530 (India Standard Time)",
          isDone: false,
        },
      ];

      function paintUI() {
        document.getElementById("list").innerHTML = "";
        for (let index = 0; index < todoItems.length; index++) {
          const element = todoItems[index];

          let liElem = document.createElement("li");
          liElem.innerHTML = element.todoText;

          document.getElementById("list").appendChild(liElem);
        }
      }

      function removeTodo(index) {
        console.log(index);
        todoItems.splice(index, 1);
        paintUI();
      }

      function addItem() {
        todoItems.push({
          todoText: "go Shop",
          owner: "Ganesh",
          createdAt: "Wed Apr 06 2022 21:39:12 GMT+0530 (India Standard Time)",
          isDone: false,
        });
        console.log(todoItems);
        paintUI();
      }

      paintUI();

      // <li>asdf <button>❌</button> <button>✅</button></li>
    </script>
  </body>
</html>
